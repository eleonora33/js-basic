<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 id="titleRecipet">Tip of the day</h1>
    <div class="recipe">
      <form class="form-group" action="">
        <label for="nameRecipe">Enter the name of Recipe</label>
        <input type="name" id="nameRecipe" name="nameRecipe" />
        <label for="quantity">Enter quantity for goods</label>
        <input type="text" id="quantity" name="quantity" />
        <label for="ingredients">Enter the name of ingredients</label>
        <input type="text" id="ingredients" name="ingredients" />
        <button id="btn-button">Submit</button>
      </form>
    </div>
    <div class="print"></div>
    <span>by Eleonora</span>
    <script src="script.js"></script>
  </body>
</html>
